<html>
	<head>
	    <link rel="stylesheet" href="cyborg.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>

		<div class="row">
			<div class="col-lg-12 col-md-offset-1">
				<h1 class="text-success">Welcome to MsgFlood</h1>
				<h6>Offering secure P2P group messaging and topic-based message flooding</h6>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5 col-md-offset-1">
				<div class="well bs-component">
					<form role="form" action="/login" method="post">
			  			<div class="form-group">
			    			<label for="exampleInputEmail1">Username</label>
			    			<input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
			  			</div>
			  			<div class="form-group">
			    			<label for="exampleInputPassword1">Password</label>
			    			<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  			</div>
			  			<p class="text-muted">Not yet registered? <a href="/register"> Register here! </a> </p>

			 			<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
			</div>
			<div class="col-lg-5">
				<img src="lock_image.jpg" alt="lock">
			</div>
		</div>

	</body>
</html>
