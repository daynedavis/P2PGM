<html>
	<head>
	    <link rel="stylesheet" href="css/cyborg.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<div class="row">
			<div class="col-md-8 col-md-offset-1">
				<h1 class="text-success">Welcome to MsgFlood</h1>
				<h6>Register now and start messaging!</h6>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				<div class="well bs-component">
					<form role="form" action="/register" method="post">
			  			<div class="form-group">
			    			<label for="exampleInputEmail1">Username</label>
			    			<input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
			  			</div>
			  			<div class="form-group">
			    			<label for="exampleInputPassword1">Password</label>
			    			<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  			</div>
			 			<button id="registerButton" type="submit" class="btn btn-default btn-primary">Register!</button>
					</form>
				</div>
			</div>
			<div class="col-md-4">
				<img src="lock_image.jpg" alt="lock">
			</div>
		</div>

		<script>
			$('#registerButton').on('click', function() {
				localStorage.setItem('username', $('#exampleInputEmail1').val());
			});
		</script>
	</body>
</html>
